{% extends "layout.html" %} {% block title %}{{ this.name }}{% endblock %} {% block body %}
<h3>{{ this.name }}</h3>
  {% set images = this.attachments.images.all() %}
  {% if images %}
            {% for image in images %}
                <a class="fancyimage" rel="group" href="{{ image.thumbnail(640)|url }}">
                  <img class="img-responsive" src="{{ image.thumbnail(280)|url }}" />
                </a>
            {% endfor %}
  {% endif %}
{% endblock %}
